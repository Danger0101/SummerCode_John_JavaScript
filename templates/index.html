{% extends "base.html" %}

{% block content %}
<!-- Here yo ucan add stylig for the home page. Navigation and fooer are based in the base.html -->

<div class="container">
    <div class="row">
        {% for event in events %}
      <div class="col-sm-6 col-md-7 col-lg-3 col-xl-3 rec-card-position">
        <a href="#" class="text-decoration-none text-reset">
        <div class="card card-recently-added">
                <img src="https://res.cloudinary.com/irissmok/image/upload/v1653860346/static/images/oranges_s600aw.webp" alt="Oranges" class="card-img-top img-fit" height="200">
                <div class="card-body">
                    <h5 class="card-title rec-card-title"></h5>
                <p class="card-text">{{ event.event_name }}</p>
                <p class="card-text">By: {{ event.organizer }}</p>
                <p class="card-text">{{ event.event_description}}</p>
                <hr>
                <div class="card-text text-muted">{{ event.event_date_time}} <i class="far fa-heart pl-3"></i>
                    <div class="card-text text-muted">{{ event.location}} <i class="far fa-heart pl-3"></i>
                 </div>
            </div>
        </div>
        </a>
      </div>     
      {% endfor %}
    </div>
  </div>
{%endblock%}
