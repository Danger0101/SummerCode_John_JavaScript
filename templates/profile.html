{% extends "base.html" %}

{% block content %}
{% load static %}

{% load crispy_forms_tags%}

{% if user.is_authenticated %}

<!-- EVENT FORM -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <hr>
            <h2 class="logo-font mb-4 mt-5">Update Profile</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="POST" action="" class="form mb-2 text-start"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ u_form|crispy }}
                    {{ p_form|crispy }}
                <div class="text-right mb-5">
                    <button class="btn blogo-font btn-style rounded" type="submit">Update Profile</button>
                </div>
            </form>

{% endif %}

{%endblock%}
